<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area-left">
        <div class="logo-background">
            <img src="./odin-lined.png" class="logo"></img>
            <h1>ODIN</h1>
        </div>
        <p>Credit: <a href="https://unsplash.com/@martzzl">Marcel Strau√ü</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="area-right">
        <div class="description">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio eligendi asperiores natus laboriosam quo, aspernatur quia ipsa dolores in ipsum!
                <br>Sign up now! 
                <br>
                <br>You <em>know </em> you want to.
            </h1>
        </div>
        <div class="main">
            <h1>Let's do it!</h1>
            <form action="GET">
                <div class="input-container">
                    <div class="input-box">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first" required>
                    </div>
                    <div class="input-box">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="phone" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="input-box">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="input-box">
                        <label for="pwd">Confirm Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                </div>
                <button type="submit">Register now</button>
            </form>
        </div>
        <div class="footer">
            <h3>Already have an account? <a href="#">Log in here!</a></h3>
        </div>
    </div>
</body>
</html>
